name: Publish package to npm

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump to run before publish (patch, minor, major or none)"
        required: false
        default: "patch"

jobs:
  publish:
    name: Publish
    if: ${{ github.event_name == 'release' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Bump version (optional)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.bump != 'none'
        env:
          GITHUB_TOKEN: ${{ secrets.CONFIG_GITHUB_TOKEN }}
        run: |
          echo "Running version bump: ${{ github.event.inputs.bump }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # npm version will create a commit and tag; include [skip ci] to avoid re-running workflows
          npm version ${{ github.event.inputs.bump }} -m "chore(release): %s [skip ci]"
          git push --follow-tags origin HEAD

      - name: Install dependencies
        run: npm ci

      - name: Build (if present)
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script, skipping"
          fi

      - name: Configure npm auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "No NPM_TOKEN provided; skipping .npmrc creation"
          else
            printf "//registry.npmjs.org/:_authToken=%s\n" "$NPM_TOKEN" > ~/.npmrc
            echo "Created ~/.npmrc"
          fi

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing package to npm..."
          npm publish --access public
